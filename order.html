<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Order</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Dancing Script', cursive;
            background: url('assets/back2.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        .form-container {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 10px;
            width: 300px;
            margin: 50px auto;
            text-align: center;
        }

        .form-container h2 {
            margin-bottom: 20px;
        }

        .form-container input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        .form-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: gold;
            color: rgb(0, 0, 0);
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .form-container {
            width: 90%;
            padding: 30px;
            }

            .form-container input {
            width: 100% auto;
            }

            .form-container h2 {
            font-size: 1.5em;
            }

            .form-container button {
            padding: 8px 15px;
            }
        }

        @media (max-width: 480px) {
            .form-container h2 {
            font-size: 1.2em;
            }

            .form-container {
            padding: 10px;
            }

            .form-container button {
            padding: 6px 10px;
            font-size: 0.9em;
            }
        }

.form-container button:hover {
            background-color:  rgb(117, 117, 2);
}

footer {
    background-color: #1e1e1f;
    color: #ecf0f1;
    padding: 60px 20px 20px;
    font-family: "Poppins", sans-serif;
}

.footer-container {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
    max-width: 1200px;
    margin: 0 auto;
    gap: 40px;
}

.footer-about, .footer-links {
    flex: 1;
    min-width: 250px;
}

.footer-about h3 {
    color: gold;
    margin-bottom: 20px;
    font-size: 1.8rem;
}

.footer-about p {
    line-height: 1.6;
    color: #ccc;
}

.footer-links h3 {
    color: gold;
    margin-bottom: 20px;
    font-size: 1.5rem;
}

.footer-links ul {
    list-style: none;
    padding: 0;
}

.footer-links li {
    margin: 15px 0;
}

.footer-links a {
    color: #ecf0f1;
    text-decoration: none;
    transition: color 0.3s;
    font-size: 1rem;
}

.footer-links a:hover {
    color: gold;
}

.footer-bottom {
    margin-top: 40px;
    text-align: center;
    padding-top: 20px;
    border-top: 1px solid rgba(255, 255, 255, 0.1);
    color: #999;
    font-size: 0.9rem;
}

    </style>
</head>
<body>
    <div class="form-container">
        <h2>Order Your Food</h2>
        <form>
            <input type="number" placeholder="Number of Fried Rice" min="0" required aria-label="Number of Fried Rice">
            <input type="number" placeholder="Number of Fufu" min="0" required aria-label="Number of Fufu">
            <input type="number" placeholder="Number of Grilled Chicken" min="0" required aria-label="Number of Grilled Chicken">
            <input type="text" placeholder="Your Contact" required aria-label="Your Contact">
            <input type="text" placeholder="Your Location" required aria-label="Your Location">
            <h3 class="cost">Total cost</h3>
            <button type="submit">Place Order</button> 
        </form>
    </div>
    <footer>
        <div class="footer-container">
            <div class="footer-about">
                <h3>Big DOT</h3>
                <p>Big DOT is committed to delivering fresh, organic, and healthy food to your doorstep. Join us in promoting a sustainable lifestyle.</p>
            </div>

            <div class="footer-links">
                <h3>Quick Links</h3>
                <ul>
                    <li><a href="index.html">Home</a></li>
                </ul>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 Big DOT. All rights reserved.</p>
        </div>
    </footer>  


    <script>
        document.addEventListener('DOMContentLoaded', function() {
   
    const prices = {
        friedRice: 40,    
        fufu: 65,        
        grilledChicken: 35 
    };

   
    const form = document.querySelector('form');
    const friedRiceInput = form.querySelector('input[aria-label="Number of Fried Rice"]');
    const fufuInput = form.querySelector('input[aria-label="Number of Fufu"]');
    const grilledChickenInput = form.querySelector('input[aria-label="Number of Grilled Chicken"]');
    const totalCostDisplay = form.querySelector('.cost');

    // Function to calculate total cost
    function calculateTotal() {
        const friedRiceQty = parseInt(friedRiceInput.value) || 0;
        const fufuQty = parseInt(fufuInput.value) || 0;
        const grilledChickenQty = parseInt(grilledChickenInput.value) || 0;

        const total = (friedRiceQty * prices.friedRice) + 
                     (fufuQty * prices.fufu) + 
                     (grilledChickenQty * prices.grilledChicken);

        totalCostDisplay.textContent = `Total cost: ${total} Ghs`;
    }

    // Add event listeners to all quantity inputs
    [friedRiceInput, fufuInput, grilledChickenInput].forEach(input => {
        input.addEventListener('input', calculateTotal);
    });

    // Calculate initial total (in case of default values)
    calculateTotal();

    // Form submission handler
    form.addEventListener('submit', function(e) {
        e.preventDefault();
        alert('Order placed successfully! Total: ' + totalCostDisplay.textContent);
        // Here you would typically send the data to a server
    });
});
    </script>
</body>
</html>
