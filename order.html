<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Order</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('assets/back2.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        .form-container {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 10px;
            width: 300px;
            margin: 50px auto;
            text-align: center;
        }

        .form-container h2 {
            margin-bottom: 20px;
        }

        .form-container input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        .form-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: gold;
            color: rgb(0, 0, 0);
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .form-container {
            width: 90%;
            padding: 30px;
            }

            .form-container input {
            width: 100% auto;
            }

            .form-container h2 {
            font-size: 1.5em;
            }

            .form-container button {
            padding: 8px 15px;
            }
        }

        @media (max-width: 480px) {
            .form-container h2 {
            font-size: 1.2em;
            }

            .form-container {
            padding: 10px;
            }

            .form-container button {
            padding: 6px 10px;
            font-size: 0.9em;
            }
        }
        .form-container button:hover {
            background-color:  rgb(117, 117, 2);
        }

        footer {
    background-color: #1e1e1f;
    color: #ecf0f1;
    padding: 40px 20px;
   font-family: "Poppins", sans-serif;
    text-align: center;
}
.footer-container {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
    max-width: 1200px;
    margin: 0 auto;
}
.footer-about, .footer-links {
    flex: 1;
    min-width: 250px;
    margin: 20px;
}
h3 {
    color: #ffcc00;
    margin-bottom: 15px;
}
p {
    line-height: 1.5;
    font-size: 1rem;
    font-family: "poppins", sans-serif,cursive;
}
.footer-links ul {
    list-style: none;
    padding: 0;
}
.footer-links li {
    margin: 10px 0;
}
.footer-links a {
    color: #ecf0f1;
    text-decoration: none;
    transition: color 0.3s;
    font-family: "Poppins", sans-serif, cursive;
}
.footer-links a:hover {
    color: #ffcc00;
}
.footer-bottom {
    margin-top: 40px;
    font-size: 14px;
}

    </style>
</head>
<body>
    <div class="form-container">
        <h2>Order Your Food</h2>
        <form>
            <input type="number" placeholder="Number of Fried Rice" min="0" required aria-label="Number of Fried Rice">
            <input type="number" placeholder="Number of Fufu" min="0" required aria-label="Number of Fufu">
            <input type="number" placeholder="Number of Grilled Chicken" min="0" required aria-label="Number of Grilled Chicken">
            <input type="text" placeholder="Your Contact" required aria-label="Your Contact">
            <input type="text" placeholder="Your Location" required aria-label="Your Location">
            <button type="submit">Place Order</button>
        </form>
    </div>
    <footer>
        <div class="footer-container">
            <div class="footer-about">
                <h3>Big DOT</h3>
                <p>Big DOT is committed to delivering fresh, organic, and healthy food to your doorstep. Join us in promoting a sustainable lifestyle.</p>
            </div>

            <div class="footer-links">
                <h3>Quick Links</h3>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#services">Promo</a></li>
                    <li><a href="#products">Products</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 Big DOT. All rights reserved.</p>
        </div>
    </footer>  
</body>
</html>
