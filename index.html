<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Food</title>
</head>
<body>

    <header>
        <div class="logo"></div>
            <img src="logo.png" alt="Green Food Logo">
        </div>
        <div class="nav">
            <div class="image-div" style="background-image: url('header-image.jpg'); background-size: cover; background-position: center;"></div>
                <img src="/assets/back.jpeg" alt="Header Image">
            </div>
            <nav style="background-image: url('header-bg.jpg'); background-size: cover; background-position: center;"></nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#services">Promo</a></li>
                    <li><a href="#services">Products</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>

        </div>
    </header>

    <section class="promo">
        <div class="promo-content">
            <h1>Welcome to Green Food</h1>
            <p>Your one-stop shop for organic and healthy food.</p>
            <a href="#products" class="btn">Shop Now</a>
        </div>
    </section>

    <section class="products">
        <div class="product-row">
            <div class="product">
                <img src="product1.jpg" alt="Product 1">
                <p>Product 1</p>
            </div>
            <div class="product">
                <img src="product2.jpg" alt="Product 2">
                <p>Product 2</p>
            </div>
            <div class="product">
                <img src="product3.jpg" alt="Product 3">
                <p>Product 3</p>
            </div>
        </div>
    </section>

    <section class="about">
        <div class="about-content">
            <h2>About Us</h2>
            <div class="image-row">
                <img src="small1.jpg" alt="Small Image 1" width="50" height="50">
                <img src="small2.jpg" alt="Small Image 2" width="50" height="50">
                <img src="small3.jpg" alt="Small Image 3" width="50" height="50">
                <img src="small4.jpg" alt="Small Image 4" width="50" height="50">
            </div></div>
            <p>We are dedicated to providing the best organic food products.</p>
        </div>
    </section>

   
    
</body>
</html>
